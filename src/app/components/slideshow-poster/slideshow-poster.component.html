<swiper-container
  [slidesPerView]="3.3"
  [freeMode]="true"
  [spaceBetween]="5">

  <swiper-slide *ngFor="let pelicula of peliculas">

    <ion-card mode="md" (click)="verDetalle( pelicula.id )">
      <img class="poster" [src]="pelicula.poster_path | imagen" />
    </ion-card>
  </swiper-slide>

</swiper-container>
