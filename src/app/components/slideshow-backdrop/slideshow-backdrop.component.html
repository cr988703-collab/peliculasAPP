<swiper-slides [options]="slideOpts">
<swiper-container [slidesPerView]="1.1" [pagination]="false" [autoplay]="true">

    <swiper-slide *ngFor="let pelicula of peliculas | filtroImagen">

      <ion-card (click)="verDetalle( pelicula.id )">
        <img [src]="pelicula.backdrop_path! | imagen" />
      </ion-card>
    </swiper-slide>
  </swiper-container>
  </swiper-slides>
